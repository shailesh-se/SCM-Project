<!DOCTYPE html>
<html
  class="Light"
  lang="en"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-th-replace="${title}">SCM</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="dark:bg-gray-600 dark:text-white select-none">
    <!-- commona header -->
    <div data-th-replace="~{navbar :: navbar}"></div>

    <!-- main content -->
    <div class="p-4">
      <section data-th-replace="${content}"></section>
    </div>

    <!-- Sidebar -->
    <!-- <<div th:if="${loggedInUser != null}">
      <div data-th-replace="~{Sidebar :: sidebar}"></div>
    </div>> -->

    <!-- flow bite content -->

    <!-- common footer -->
    <!-- <div th:if="${loggedInUser != null}">
      <footer class="lg:pl-64">This is Footer this is common for all the Pages</footer>
    </div> -->

    <div th:if="${loggedInUser == null}">
      <footer>This is Footer this is common for all the Pages</footer>
    </div> 
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script>
  // JavaScript to toggle the mobile menu
  document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', function() {
      mobileMenu.classList.toggle('hidden');
    });
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{'/js/script.js'}"></script>
<th:block data-th-replace="${script}"></th:block>
  </body>
</html>
