<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Profile Page</title>
  </head>
  <body>
    <div id="content">
      <!-- Sidebar -->
      <div th:if="${loggedInUser != null}">
        <div data-th-replace="~{Sidebar :: sidebar}"></div>
      </div>
      <div class="lg:pl-64">
        <h1 class="text-4xl font-bold">Profile page</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur,
          ratione!
        </p>

        <!-- Display the logged-in user's name -->
        <h1
          class="text-xl font-bold font-serif"
          th:text="${loggedInUser.name}"
        ></h1>
        <h1
          class="text-xl font-bold font-serif"
          th:text="${loggedInUser.email}"
        ></h1>
      </div>
    </div>

    <script>
      console.log("Profile page loaded");
    </script>
  </body>
</html>
