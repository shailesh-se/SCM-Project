<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>View Contacts</title>
  </head>
  <body>
    <div id="content">
      <!-- Sidebar -->
      <div th:if="${loggedInUser != null}">
        <div data-th-replace="~{Sidebar :: sidebar}"></div>
      </div>
      <div class="lg:pl-64">
        <div class="mb-4">
          <h1 class="text-4xl font-bold">View Contacts</h1>
        </div>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg bg-gray-800">
          <div class="p-4">
  
            <div class="mb-4">
              <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <i class="fa-solid fa-magnifying-glass w-4 h-4"></i>
                </div>
                <input
                  type="search"
                  id="table-search-contacts"
                  class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search your contacts"
                />
              </div>
            </div>
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Name</th>
                <th scope="col" class="px-6 py-3">Email</th>
                <th scope="col" class="px-6 py-3">Phone</th>
                <th scope="col" class="px-6 py-3">Favorite</th>
                <th scope="col" class="px-6 py-3">Links</th>
                <th scope="col" class="px-6 py-3">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                th:each="contact: ${pageContact.getContent() }"
                th:object="${contact}"
              >
                <th
                  scope="row"
                  class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                >
                  <img
                  onerror="this.src= 'https://i2.wp.com/divedigital.id/wp-content/uploads/2022/07/1-Blank-TikTok-Default-PFP.jpg' "
                    class="w-10 h-10 rounded-full"
                    th:src="@{*{picture}}"
                    src="/api/placeholder/40/40"
                    alt="Contact avatar"
                  />
                  <div class="ps-3">
                    <div class="text-base font-semibold" th:text="*{name}">John Doe</div>
                  </div>
                </th>
                <td class="px-6 py-4" th:text="*{email}" >john.doe@example.com</td>
                <td class="px-6 py-4" th:text="*{PhoneNumber}" >+1 (555) 123-4567</td>
                <td class="px-6 py-4">
                  <div th:if="*{favorite}" class=" pl-5 pr-5">
                    <i class="fa-solid fa-star  w-4 h-4" style="color: #FFD43B;"></i>
                  </div>
                </td>
                <td class="px-6 py-4">
                  <a class="text-blue-600 hover:underline mr-2" th:href="@{*{LinkedInLink}}" target="_blank">
                    <i class="fa-brands fa-linkedin w-4 h-4" style="color: #2d93d7;"></i>
                  </a>
                  <a href="#" class="text-blue-400 hover:underline" th:href="@{*{WebsiteLink}}" target="_blank">
                    <i class="fa-solid fa-globe w-4 h-4" style="color: #005eff;"></i>
                  </a>
                </td>
                <td class="px-6 py-4">
                  <a
                    href="#"
                    class="font-medium text-blue-600 dark:text-blue-500 mr-2"
                  >
                  <i class="fa-solid fa-pen-to-square w-4 h-4"></i>
                </a>
                  <a
                    href="#"
                    class="font-medium text-red-600 dark:text-red-500"
                  >
                  <i class="fa-solid fa-trash w-4 h-4"></i>
                </a>
                <a
                    href="#"
                    class="font-medium"
                  >
                  <i class="fa-solid fa-eye w-4 h-4"></i>
                </a>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- pagination component  -->
              <div
                class="pagination_container bg-white dark:bg-gray-800 p-5 text-center"
              >
                <nav aria-label="Page navigation example">
                  <ul class="inline-flex -space-x-px text-base h-10">
                    <li th:unless="${pageContact.first}">
                      <a
                        th:href="@{'/user/contact/view?size='+${pageSize}+'&page=' + ${pageContact.number-1}}"
                        href="#"
                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                        >Previous</a
                      >
                    </li>
                    <li
                      th:each="index :  ${#numbers.sequence(0,pageContact.totalPages-1)}"
                    >
                      <a
                        th:href="@{'/user/contact/view?size='+${pageSize}+'&page='+${index}}"
                        href="#"
                        th:classappend="${index==pageContact.number? 'bg-blue-50  dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                      >
                        <span th:text="${index+1}"></span>
                      </a>
                    </li>

                    <li th:unless="${pageContact.last}">
                      <a
                        th:href="@{'/user/contact/view?size='+${pageSize}+'&page=' + ${pageContact.number+1}}"
                        href="#"
                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                        >Next</a
                      >
                    </li>
                  </ul>
                </nav>
              </div>

        </div>
      </div>
    </div>

    <script>
      console.log("View Contacts page loaded");
    </script>
  </body>
</html>
