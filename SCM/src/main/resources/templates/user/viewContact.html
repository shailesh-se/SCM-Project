<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>All Your Contacts</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900">
  <div id="content">
    <!-- Sidebar (unchanged) -->
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{Sidebar :: sidebar}"></div>
    </div>

    <div class="lg:pl-64 pt-2 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <h1 class="text-4xl font-bold text-center text-gray-800 dark:text-white mb-2 pl-64">
          All Your Contacts
        </h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-8 pl-64">
          List of all contacts...
        </p>

        <div class="lg:ml-64 bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
          <div th:replace="~{message::messagebox}"></div>
          <form data-th-object="${contactSearchForm}" action="" data-th-action="@{'/user/contact/search'}"
            class="p-6 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="w-full sm:w-auto">
                <select data-th-field="*{field}"
                  class="w-full px-3 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:border-gray-600">
                  <option selected value="name">Select Field</option>
                  <option value="name">Name</option>
                  <option value="phone">Phone</option>
                  <option value="email">Email</option>
                </select>
              </div>
              <div class="w-full sm:w-auto flex-1">
                <div class="relative">
                  <input data-th-field="*{value}" type="text"
                    class="w-full pl-10 pr-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:border-gray-600"
                    placeholder="Search for contacts" />
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                      fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd" />
                    </svg>
                  </div>
                </div>
              </div>
              <button type="submit"
                class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">
                Search
              </button>
            </div>
          </form>

          <div class="overflow-x-auto">
            <table data-th-if="${pageContact.totalElements>0}"
              class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
              <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="py-3 pl-20">Name & Email</th>
                  <th scope="col" class="py-3 pl-12">Phone</th>
                  <th scope="col" class="px-6 py-3">Favorite</th>
                  <th scope="col" class="px-6 py-3">Links</th>
                  <th scope="col" class="px-6 py-3">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr data-th-object="${c}" data-th-each="c : ${pageContact.getContent()}"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                  <th scope="row" class="flex items-center px-6 py-4 whitespace-nowrap">
                    <img
                      onerror="this.src='https://static-00.iconduck.com/assets.00/profile-default-icon-2048x2045-u3j7s5nj.png'"
                      class="w-10 h-10 rounded-full mr-3" data-th-src="@{*{picture}}" alt="Profile picture" />
                    <div>
                      <div class="text-base font-semibold text-gray-900 dark:text-white" data-th-text="*{name}">
                        Neil Sims
                      </div>
                      <div class="text-sm text-gray-500 dark:text-gray-400" data-th-text="*{email}">
                        neil.sims@example.com
                      </div>
                    </div>
                  </th>
                  <td class="px-6 py-4">
                    <div class="flex items-center">
                      <i class="fas fa-phone mr-2 text-gray-400"></i>
                      <span data-th-text="*{phoneNumber}"></span>
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <div th:if="*{favorite}" class="flex justify-center">
                      <i class="fas fa-star text-yellow-400"></i>
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex items-center space-x-3">
                      <a data-th-href="@{*{websiteLink}}" target="_blank"
                        class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                        <i class="fas fa-link"></i>
                      </a>
                      <a data-th-href="@{*{linkedInLink}}" target="_blank"
                        class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                        <i class="fab fa-linkedin"></i>
                      </a>
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex items-center space-x-3">

                      <!-- Delete Button -->
                      <button th:onclick="deleteContact([[${c.id}]])">
                        <i class="fa-solid w-4 h-4 fa-trash"></i>
                      </button>

                      <!-- update contact -->
                      <a data-th-href="@{'/user/contact/view/'+*{id}}">
                        <i class="fa-solid w-4 h-4 fa-pen"></i
                      ></a>

                      <!-- viewcontact -->
                      <button th:onclick="loadContactdata([[${c.id}]])">
                        <i class="fa-solid fa-eye w-4 h-4"></i>
                    </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- pagination component  -->
          <div class="pagination_container bg-white dark:bg-gray-800 p-5 text-right">
            <nav aria-label="Page navigation example">
              <ul class="inline-flex -space-x-px text-base h-10">
                <li th:unless="${pageContact.first}">
                  <a th:href="@{'/user/contact/view?size='+${pageSize}+'&page=' + ${pageContact.number-1}}" href="#"
                    class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                </li>
                <li th:each="index :  ${#numbers.sequence(0,pageContact.totalPages-1)}">
                  <a th:href="@{'/user/contact/view?size='+${pageSize}+'&page='+${index}}" href="#"
                    th:classappend="${index==pageContact.number? 'bg-blue-50  dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    <span th:text="${index+1}"></span>
                  </a>
                </li>

                <li th:unless="${pageContact.last}">
                  <a th:href="@{'/user/contact/view?size='+${pageSize}+'&page=' + ${pageContact.number+1}}" href="#"
                    class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <div th:replace="~{user/contactModal :: contact}"></div>
      </div>
    </div>
  </div>
  <script th:src="@{'/js/contact.js'}"></script>
  <script>
    console.log("View Contacts page loaded");
  </script>
</body>

</html>
